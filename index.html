<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css'>
    <title>Task Master</title>
</head>

<body class="bg-dark text-light">
    <div class="container-fluid">
        <div class="row m-5 justify-content-center text-monospace">
            <h1 class="col-12 text-center">The Task Master</h1>
            <form onsubmit="app.controllers.listController.addList(event)" autocomplete="off">
                <label for="name">Pick a name for your list</label>
                <input type="text" name="name" class="form-control mb-2" placeholder="List name">
                <label for="textColor">Pick a color for your list's text and border</label>
                <input type="color" class="form-control bg-secondary mb-2" name="textColor">
                <label for="bgColor">Pick a color for your list's background</label>
                <input type="color" class="form-control bg-secondary mb-2" name="bgColor" value="#FFFFFF">
                <button type="submit" class="btn btn-success">Make List</button>
            </form>
        </div>
        <hr class="bg-secondary">
        <div id="lists" class="row">

        </div>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
